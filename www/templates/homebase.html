{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'images/favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'images/favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'images/favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'images/favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="/{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'images/favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<title>Arco</title>
	<meta name="description" content="Arco: A basic financial market tracker" />
	<meta name="keywords" content="finance, stock market, trading app, risk management, Financial tool" />
	<meta name="author" content="Brian Lusina" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'reset.css' %}"/>

    <!--css for the timeline-->
    <link rel="stylesheet" type="text/css" href="{% static 'timeline.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'demo.css' %}" />

    <!--css for the custom google map-->
	<link rel="stylesheet" type="text/css" href="{% static 'custommap.css' %}" />

    <!--css for contact form-->
	<link rel="stylesheet" type="text/css" href="{% static 'contactform.css' %}" />
	<!--css for blogs and news-->
    <link rel="stylesheet" type="text/css" href="{% static 'blogsnews.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />
	<script src="{% static 'js/vendor/modernizr-custom.js' %}"></script>
</head>
<body>
  {% block content %}

  {% endblock %}
  <script type="text/javascript" src="{% static 'js/vendor/classie.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/vendor/jquery-2.1.4.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/vendor/jquery.mobile.custom.min.js'%}"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsUUZNoJFTrGHub1zDYL4zMz6ro1hxOyQ"></script>
  <script type="text/javascript" src="{% static 'js/custommap.js' %}"></script>

  <!--timeline-->
  <script type="text/javascript" src="{% static 'js/timeline.js'%}"></script>

  <!--contact form-->
  <script type="text/javascript" src="{% static 'js/contactform.js'%}"></script>

  <!--blogs and news-->
  <script type="text/javascript" src="{% static 'js/vendor/velocity.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/blogsnews.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/index.js' %}"></script>

</body>

</html>
